<div ng-controller="lotteryCtrl">
<div class="btn-group">
		<label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Left'">Balls view</label>
		<label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Middle'">Numbers view</label>
	</div>
   <div class="btn-group" uib-dropdown is-open="status.isopen">
	<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
	        Chose year <span class="caret"></span>
	</button>
	<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li  ng-repeat="year in years">
		  <a ui-sref="index.lottery({foo: year})">{{year}}</a>
        </li>
      </ul>
	</div>
<table st-table="rowCollection" class="table table-striped">
<thead>
	<tr>
	<th>draw</th>
	<th>ball one</th>
	<th>ball two</th>
	<th>ball three</th>
	<th>ball four</th>
	<th>ball five</th>
	<th>star one</th>
	<th>star two</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="r in posts">
	<td>{{r.draw}}</td>
	<td>{{r.n_one}}</td>
	<td>{{r.n_two}}</td>
	<td>{{r.n_three}}</td>
	<td>{{r.n_four}}</td>
	<td>{{r.n_five}}</td>
	<td>{{r.l_one}}</td>
	<td>{{r.l_two}}</td>
	</tr>
	</tbody>
</table>
	</div>
